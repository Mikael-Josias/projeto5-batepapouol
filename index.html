<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/styles/reset.css"/>
    <link rel="stylesheet" href="./assets/styles/style.css"/>

    <link rel="stylesheet" href="./assets/styles/login/login.css"/>
    <link rel="stylesheet" href="./assets/styles/login/login-input-box.css"/>
    <link rel="stylesheet" href="./assets/styles/login/login-entrar.css"/>

    <link rel="stylesheet" href="./assets/styles/cabecalho/cabecalho.css"/>
    <link rel="stylesheet" href="./assets/styles/cabecalho/cabecalho-pessoas.css"/>

    <link rel="stylesheet" href="./assets/styles/container/container.css"/>

    <link rel="stylesheet" href="./assets/styles/mensagem/mensagem.css"/>
    <link rel="stylesheet" href="./assets/styles/mensagem/mensagem-horario.css"/>
    <link rel="stylesheet" href="./assets/styles/mensagem/mensagem-canal.css"/>

    <link rel="stylesheet" href="./assets/styles/sidebar/sidebar.css"/>

    <link rel="stylesheet" href="./assets/styles/rodape/rodape.css"/>
    <link rel="stylesheet" href="./assets/styles/rodape/rodape-input-box.css"/>
    <link rel="stylesheet" href="./assets/styles/rodape/rodape-enviar.css"/>

    <title>Bate Papo UOL</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./assets/img/logo.png" alt="Logo Bate papo UOL"/>

        <div class="cabecalho__pessoas">
            <ion-icon name="people" data-test="open-participants"></ion-icon>
        </div>
    </header>

    <main class="container">
        
    </main>

    <footer class="rodape">
        <div class="rodape__input-box">
            <input id="inputMensagem" type="text" placeholder="Escreva aqui..." maxlength="250" data-test="input-message"/>
        </div>
        <div class="rodape__enviar">
            <ion-icon id="btnEnviar" name="paper-plane-outline" data-test="send-message"></ion-icon>
        </div>
    </footer>
    
    <section class="login">
        <img src="./assets/img/logo.svg" alt="Logo Bate papo UOL"/>

        <div class="login__input-box">
            <input id="inputUser" type="text" placeholder="Digite seu nome" maxlength="15" data-test="input-name"/>
            <button class="login__entrar" data-test="send-name">Entrar</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/script.js" type="module"></script>
</body>
</html>
