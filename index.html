<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/styles/reset.css"/>
    <link rel="stylesheet" href="./assets/styles/style.css"/>

    <link rel="stylesheet" href="./assets/styles/cabecalho/cabecalho.css"/>
    <link rel="stylesheet" href="./assets/styles/cabecalho/cabecalho-pessoas.css"/>


    <link rel="stylesheet" href="./assets/styles/rodape/rodape.css"/>
    <link rel="stylesheet" href="./assets/styles/rodape/rodape-input-box.css"/>

    <title>Bate Papo UOL</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./assets/img/logo.png" alt="Logo Bate papo UOL"/>

        <div class="cabecalho__pessoas">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>


    <footer class="rodape">
        <div class="rodape__input-box">
            <input type="text" placeholder="Escreva aqui..." maxlength="250"/>
        </div>
        <div class="rodape__enviar">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
